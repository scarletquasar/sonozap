type Profile {
    uuid: String!
    presentationId: String!
    username: String!
    bio: String!
    number: String!
    photo: String
    password: String
    contacts: [Profile]
}

type Contact {
    profile: Profile
}

type ProfileAndToken {
    profile: Profile
    token: String
}

type Query {
    getProfile(uuid: String): Profile
    createProfile(profile: Profile): Profile
    checkCredentails(number: String, password: String): Boolean
}