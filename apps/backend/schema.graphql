type Profile {
    uuid: String!
    presentationId: String!
    username: String!
    bio: String!
    number: String!
    photo: String
    contacts: [Profile]
}

input ProfileInput {
    uuid: String!
    presentationId: String!
    username: String!
    bio: String!
    number: String!
    photo: String
}

type Contact {
    profile: Profile
}

type AccessTokens {
    refreshToken: String
    token: String
    refreshTokenExpiration: String
    tokenExpiration: String
}

type Query {
    getProfileWithContacts(uuid: String): Profile
    createProfile(profile: ProfileInput): Profile
    authenticate(number: String, password: String): AccessTokens
}